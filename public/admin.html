<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexxTrade Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    /* Custom CSS to match the original site's theme and styles */
    :root {
      --bg: #0b0f14;
      --bg-2: #0f141b;
      --text: #e9edf3;
      --muted: #a8b3c7;
      --accent: #2ad678;
      --accent-2: #f0c75e;
      --danger: #ff5d5d;
      --line: #1b2330;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-lg: 20px;
    }

    /* Apply a consistent font and background */
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Reusable card style */
    .card {
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    /* Input field styling */
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      background: #0d1219;
      border: 1px solid var(--line);
      color: var(--text);
      transition: border-color 0.2s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: .2s ease;
      white-space: nowrap;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--accent);
      color: #04140a;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: transparent;
      border-color: var(--line);
      color: var(--text);
    }

    .btn-ghost:hover {
      background: #0f151d;
    }

    /* Utility for spacing and layout */
    .container {
      width: 100%;
      max-width: 1200px;
      margin-inline: auto;
      padding-inline: 20px;
    }

    /* Custom styles for admin panel tabs */
    .tab-btn {
      padding: 12px 20px;
      border-bottom: 2px solid transparent;
      color: var(--muted);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-btn:hover {
      color: var(--text);
    }

    .tab-btn.active {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Table styling for a more admin-like feel */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--line);
    }

    th {
      color: var(--muted);
      font-weight: 600;
      background: #0d1219;
    }

    /* File input styling */
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        border: 1px solid var(--line);
        background: #0d1219;
        border-radius: 12px;
        color: var(--muted);
        padding: 12px 16px;
        cursor: pointer;
    }

    .file-input-wrapper input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
    }

    /* Message box styling */
    .message-box {
      padding: 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .message-box.success {
      background-color: rgba(42, 214, 120, 0.1);
      color: var(--accent);
      border: 1px solid rgba(42, 214, 120, 0.2);
    }

    .message-box.error {
      background-color: rgba(255, 93, 93, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 93, 93, 0.2);
    }

    /* Styles for the brand logo from index.html */
    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
    }

    .brand strong { 
        font-weight: 800; 
    }

    .logo {
      width: 44px;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    /* Login-specific styles */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Responsive-specific styles for mobile */
    @media (max-width: 768px) {
        /* General mobile padding */
        .container {
            padding-inline: 16px;
        }

        /* Mobile-friendly header */
        .admin-header {
            flex-direction: column;
            align-items: flex-start;
        }

        /* Responsive tab navigation */
        .tab-nav {
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: none;
            gap: 8px;
        }
        .tab-nav .tab-btn {
            flex: 1 1 auto;
            border-bottom: 2px solid transparent; /* Keep for active state */
            border-radius: 999px;
            padding: 8px 16px;
        }
        .tab-nav .tab-btn.active {
            background-color: var(--line);
        }

        /* Mobile-friendly table overflow */
        .card table {
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow-x: auto;
        }
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-container">
    <div class="card p-6 w-full max-w-sm space-y-6 text-center">
      <div class="flex flex-col items-center gap-4">
        <a class="brand" href="/" aria-label="NexxTrade home">
          <img src="/images/Nexxtrade (1).svg" alt="NexxTrade Logo" class="logo">
          <strong class="text-2xl font-bold">NexxTrade</strong>
        </a>
        <p class="text-muted !-mt-2">Admin Panel Login</p>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" placeholder="Username" class="input-field" required>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" placeholder="Password" class="input-field" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Log In</button>
        <div id="login-message" class="text-center text-danger text-sm"></div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Lucide icons
      lucide.createIcons();

      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');

      // Hardcoded credentials for demonstration
      const ADMIN_USERNAME = 'admin';
      const ADMIN_PASSWORD = 'password123';

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
          // On successful login, store a token and redirect
          sessionStorage.setItem('isAdminLoggedIn', 'true');
          window.location.href = '/admin/dashboard';
        } else {
          loginMessage.textContent = 'Invalid username or password.';
        }
      });
    });
  </script>
</body>
</html>
