<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexxTrade</title>
    <!-- Favicon -->
    <link rel="icon" href="/images/Nexxtrade (1).svg" type="image/svg+xml">
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a202c;
            --secondary-color: #2d3748;
            --highlight-color: #38b2ac;
            --text-color: #e2e8f0;
            --error-color: #f56565;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.8em;
            color: white;
        }
        
        .login-header p {
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            box-sizing: border-box; /* Important for padding */
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--highlight-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #2c7a7b;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            font-size: 0.9em;
            height: 20px; /* Reserve space to prevent layout shift */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/Nexxtrade (1).svg" alt="NexxTrade Logo">
            <h1>Admin Access</h1>
            <p>Please log in to continue</p>
        </div>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // Clear previous errors

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // *** THIS IS THE FIX ***
                    // Store the user object in session storage to maintain the session
                    sessionStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Redirect to the dashboard upon successful login
                    window.location.href = '/admin/dashboard';
                } else {
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'A server error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
