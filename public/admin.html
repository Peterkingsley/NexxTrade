<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexxTrade Admin Panel</title>
  <!-- Load Tailwind CSS for a clean, professional look and easy responsiveness -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons for a clean, professional look -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    /* Custom CSS to match the original site's theme and styles */
    :root {
      --bg: #0b0f14;
      --bg-2: #0f141b;
      --text: #e9edf3;
      --muted: #a8b3c7;
      --accent: #2ad678;
      --accent-2: #f0c75e;
      --danger: #ff5d5d;
      --line: #1b2330;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-lg: 20px;
    }
    
    /* Apply a consistent font and background */
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }
    
    /* Reusable card style */
    .card {
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    /* Input field styling */
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      background: #0d1219;
      border: 1px solid var(--line);
      color: var(--text);
      transition: border-color 0.2s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: .2s ease;
      white-space: nowrap;
      font-weight: 600;
    }
    
    .btn-primary {
      background: var(--accent);
      color: #04140a;
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
    
    .btn-ghost {
      background: transparent;
      border-color: var(--line);
      color: var(--text);
    }
    
    .btn-ghost:hover {
      background: #0f151d;
    }
    
    /* Utility for spacing and layout */
    .container {
      width: 100%;
      max-width: 1200px;
      margin-inline: auto;
      padding-inline: 20px;
    }
    
    /* Custom styles for admin panel tabs */
    .tab-btn {
      padding: 12px 20px;
      border-bottom: 2px solid transparent;
      color: var(--muted);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }
    
    .tab-btn:hover {
      color: var(--text);
    }
    
    .tab-btn.active {
      color: var(--accent);
      border-color: var(--accent);
    }
    
    /* Table styling for a more admin-like feel */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--line);
    }
    
    th {
      color: var(--muted);
      font-weight: 600;
      background: #0d1219;
    }
    
    /* File input styling */
    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        border: 1px solid var(--line);
        background: #0d1219;
        border-radius: 12px;
        color: var(--muted);
        padding: 12px 16px;
        cursor: pointer;
    }
    
    .file-input-wrapper input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
    }
    
    /* Message box styling */
    .message-box {
      padding: 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    
    .message-box.success {
      background-color: rgba(42, 214, 120, 0.1);
      color: var(--accent);
      border: 1px solid rgba(42, 214, 120, 0.2);
    }
    
    .message-box.error {
      background-color: rgba(255, 93, 93, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 93, 93, 0.2);
    }

    /* Styles for the brand logo from index.html */
    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
    }
    
    .logo {
      width: 28px;
      height: 28px;
      border-radius: 7px;
      background: conic-gradient(from 30deg, #12b886, #2ad678, #8ef7bf);
      box-shadow: 0 0 0 2px rgba(42,214,120,.15);
    }
    
    /* Login-specific styles */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Responsive-specific styles for mobile */
    @media (max-width: 768px) {
        /* General mobile padding */
        .container {
            padding-inline: 16px;
        }
        
        /* Mobile-friendly header */
        .admin-header {
            flex-direction: column;
            align-items: flex-start;
        }

        /* Responsive tab navigation */
        .tab-nav {
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: none;
            gap: 8px;
        }
        .tab-nav .tab-btn {
            flex: 1 1 auto;
            border-bottom: 2px solid transparent; /* Keep for active state */
            border-radius: 999px;
            padding: 8px 16px;
        }
        .tab-nav .tab-btn.active {
            background-color: var(--line);
        }

        /* Mobile-friendly table overflow */
        .card table {
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow-x: auto;
        }
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <!-- Login Container -->
  <div id="login-screen" class="login-container">
    <div class="card p-6 w-full max-w-sm space-y-6 text-center">
      <div class="flex flex-col items-center gap-2">
        <a class="brand" href="index.html" aria-label="NexxTrade home">
          <span class="logo" aria-hidden="true"></span>
        </a>
        <h1 class="text-2xl font-bold">Admin Login</h1>
        <p class="text-muted text-sm">Enter your credentials to access the panel.</p>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" placeholder="Username" class="input-field" required>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" placeholder="Password" class="input-field" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Log In</button>
        <div id="login-message" class="text-center text-danger text-sm"></div>
      </form>
    </div>
  </div>

  <!-- Main Admin Panel Content -->
  <div id="admin-panel" class="container space-y-8 hidden">
    <!-- Header -->
    <div class="card p-4 md:p-6 flex justify-between items-center admin-header">
      <div class="flex items-center gap-4">
        <!-- Replicated brand logo and name from index.html -->
        <a class="brand" href="index.html" aria-label="NexxTrade home">
          <span class="logo" aria-hidden="true"></span>
          <h1 class="text-xl md:text-2xl font-bold">NexxTrade Admin Panel</h1>
        </a>
      </div>
      <button id="logout-btn" class="btn btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        Log Out
      </button>
    </div>

    <!-- Tab Navigation -->
    <div class="flex flex-wrap border-b border-line gap-2 tab-nav">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="blogs">Manage Blogs</button>
      <button class="tab-btn" data-tab="performance">Performance</button>
      <button class="tab-btn" data-tab="pricing">Update Pricing</button>
      <button class="tab-btn" data-tab="roles">Delegate Roles</button>
    </div>

    <!-- Main Content Area -->
    <div id="content" class="space-y-8">
      <!-- Content from other files will be loaded here -->
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Lucide icons
      lucide.createIcons();
      
      const loginScreen = document.getElementById('login-screen');
      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');
      const adminPanel = document.getElementById('admin-panel');
      const logoutBtn = document.getElementById('logout-btn');
      const mainContentArea = document.getElementById('content');
      
      const tabButtons = document.querySelectorAll('.tab-btn');
      
      // --- Helper Functions ---
      
      // Function to show a temporary message
      function showMessage(type, text) {
        const messageBox = document.createElement('div');
        messageBox.className = `message-box ${type}`;
        const icon = type === 'success' 
          ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17L4 12"/></svg>`
          : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>`;
        messageBox.innerHTML = `${icon}<span>${text}</span>`;
        mainContentArea.prepend(messageBox);
        setTimeout(() => messageBox.remove(), 3000);
      }
      
      // Function to load content from a file and inject it
      async function loadContent(file) {
        try {
          // Show a loading indicator
          mainContentArea.innerHTML = '<div class="text-center text-muted p-12">Loading...</div>';
          const response = await fetch(file);
          if (!response.ok) {
            throw new Error(`Could not load ${file}`);
          }
          const content = await response.text();
          mainContentArea.innerHTML = content;
          // Re-create icons for the newly loaded content
          if (typeof lucide !== 'undefined') {
            lucide.createIcons();
          }
          // Custom scripts might need to be re-run, or attached after load
          // We call window.initPageScripts() if it's defined in the loaded content.
          if (typeof window.initPageScripts === 'function') {
            window.initPageScripts();
            window.initPageScripts = null; // Reset to prevent re-execution
          }

        } catch (error) {
          console.error(error);
          mainContentArea.innerHTML = `<div class="text-center text-danger p-12">Error loading content. Please try again later.</div>`;
        }
      }

      // --- Event Listeners ---
      
      // Tab switching logic
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tab = button.dataset.tab;
          
          tabButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Load the corresponding HTML file
          loadContent(`admin_${tab}.html`);
        });
      });
      
      // --- Login Logic ---
      
      // Hardcoded credentials for demonstration
      const ADMIN_USERNAME = 'admin';
      const ADMIN_PASSWORD = 'password123';
      
      function showAdminPanel() {
        loginScreen.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        // Load the dashboard by default
        loadContent('admin_dashboard.html');
      }
      
      function showLoginScreen() {
        loginScreen.classList.remove('hidden');
        adminPanel.classList.add('hidden');
        loginMessage.textContent = '';
      }
      
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
          showAdminPanel();
        } else {
          loginMessage.textContent = 'Invalid username or password.';
        }
      });
      
      logoutBtn.addEventListener('click', showLoginScreen);
      
      // Initially, show the login screen
      showLoginScreen();
    });
  </script>
</body>
</html>
