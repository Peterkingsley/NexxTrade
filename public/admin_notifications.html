<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Send Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Style for the user tags */
        .user-tag {
            display: inline-flex;
            align-items: center;
        }
        .user-tag-remove {
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        #telegramHandlesContainer input {
            outline: none;
            border: none;
            box-shadow: none;
        }
        .image-preview-item {
            position: relative;
        }
        .image-preview-remove {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            line-height: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="relative min-h-screen md:flex">
        <!-- Overlay for mobile sidebar -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
            <a href="/admin/dashboard" class="text-white text-2xl font-semibold px-4">Admin Panel</a>
            <nav>
                <a href="/admin/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="/admin/users" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-users mr-3"></i>Users
                </a>
                 <a href="/admin/notifications" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700 text-white">
                    <i class="fas fa-bell mr-3"></i>Notifications
                </a>
                <a href="/admin/performance" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-chart-line mr-3"></i>Performance
                </a>
                <a href="/admin/blogs" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-blog mr-3"></i>Blogs
                </a>
                <a href="/admin/pricing" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-dollar-sign mr-3"></i>Pricing
                </a>
                <a href="/admin/payouts" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-hand-holding-usd mr-3"></i>Payouts
                </a>
                <a href="/admin/roles" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-user-shield mr-3"></i>Roles
                </a>
                 <a href="#" id="logoutButton" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <!-- Hamburger Menu for Mobile -->
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <h1 class="text-xl md:text-2xl font-semibold text-gray-800 ml-3">Push Notifications</h1>
                </div>
                 <div class="flex items-center">
                    <span class="text-gray-600 mr-2" id="usernameDisplay"></span>
                    <i class="fas fa-user-circle fa-2x text-gray-400"></i>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6">
                <div class="container mx-auto">
                    <!-- Notification Composer Card -->
                    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                        <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-800">Compose and Send Notification</h2>
                        <form id="notificationForm">
                            <!-- Message Textarea -->
                            <div class="mb-6">
                                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                                <textarea id="message" name="message" rows="8" class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your notification message here..." required></textarea>
                            </div>

                            <!-- Image Upload Section -->
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Upload Images (Optional)</label>
                                <label for="imageUpload" class="cursor-pointer inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-300">
                                    <i class="fas fa-upload mr-2"></i> Choose Files
                                </label>
                                <input type="file" id="imageUpload" class="hidden" multiple accept="image/jpeg, image/png, image/gif">
                                <div id="imagePreviewContainer" class="mt-3 flex flex-wrap gap-4">
                                    <!-- Image previews will be added here -->
                                </div>
                            </div>

                            <!-- Target Audience -->
                            <div class="mb-6">
                                <label for="targetAudience" class="block text-gray-700 text-sm font-bold mb-2">Target Audience</label>
                                <select id="targetAudience" name="targetAudience" class="shadow-sm border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="all">Everyone (Bot Users Only)</option>
                                    <option value="active">Active Subscribers</option>
                                    <option value="pending">Pending Subscribers</option>
                                    <option value="specific">Specific User(s)</option>
                                </select>
                            </div>

                            <!-- Specific User Input (Initially Hidden) -->
                            <div id="specificUserContainer" class="mb-6 hidden">
                                <label for="telegramHandleInput" class="block text-gray-700 text-sm font-bold mb-2">Telegram Handles</label>
                                <div id="telegramHandlesContainer" class="flex flex-wrap items-center gap-2 shadow-sm border rounded w-full p-2 bg-white focus-within:ring-2 focus-within:ring-blue-500">
                                    <input type="text" id="telegramHandleInput" class="flex-grow py-1 px-2" placeholder="Type username and press Enter...">
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Add one or more Telegram usernames.</p>
                            </div>
                            
                            <!-- Embed Command Checkboxes -->
                            <div class="mb-8">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Embed Command Button(s) (Optional)</label>
                                <div id="embedCommandContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 border rounded p-4">
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/start" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/start</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/getsignals" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/getsignals</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/myreferral" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/myreferral</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/setreferral" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/setreferral</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/referralstats" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/referralstats</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/requestpayout" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/requestpayout</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/faq" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/faq</span></label></div>
                                    <div><label class="flex items-center"><input type="checkbox" name="embedCommand" value="/support" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700">/support</span></label></div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex items-center justify-end">
                                <button type="submit" id="sendButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 w-full sm:w-auto">
                                    <i class="fas fa-paper-plane mr-2"></i>Send Notification
                                </button>
                            </div>
                        </form>
                        <!-- Status Message -->
                        <div id="statusMessage" class="mt-4 text-center"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupUI();
            setupMultiUserInput();
            setupImageUpload(); // Changed from setupImageUrlInput
            setupFormSubmission();
        });

        function checkAuth() {
            if (sessionStorage.getItem('isAdminLoggedIn') !== 'true') {
                window.location.href = '/admin';
            } else {
                const user = JSON.parse(sessionStorage.getItem('user'));
                if (user && user.username) {
                    document.getElementById('usernameDisplay').textContent = user.username;
                }
            }
        }

        function setupUI() {
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const toggleSidebar = () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            };
            menuButton.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('isAdminLoggedIn');
                sessionStorage.removeItem('user');
                window.location.href = '/admin'; 
            });
            const targetAudience = document.getElementById('targetAudience');
            const specificUserContainer = document.getElementById('specificUserContainer');
            targetAudience.addEventListener('change', function() {
                if (this.value === 'specific') {
                    specificUserContainer.classList.remove('hidden');
                } else {
                    specificUserContainer.classList.add('hidden');
                }
            });
        }

        // --- NEW FUNCTION: Handles file selection, reading, and previewing ---
        function setupImageUpload() {
            const fileInput = document.getElementById('imageUpload');
            const previewContainer = document.getElementById('imagePreviewContainer');

            fileInput.addEventListener('change', event => {
                previewContainer.innerHTML = ''; // Clear existing previews
                const files = event.target.files;

                for (const file of files) {
                    if (!file.type.startsWith('image/')) continue;

                    const reader = new FileReader();
                    reader.onload = e => {
                        const previewWrapper = document.createElement('div');
                        previewWrapper.className = 'image-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'w-24 h-24 object-cover rounded-lg shadow-md';
                        // Store base64 string on the element for later retrieval
                        img.dataset.base64 = e.target.result;

                        const removeBtn = document.createElement('div');
                        removeBtn.className = 'image-preview-remove';
                        removeBtn.innerHTML = '&times;';
                        removeBtn.onclick = () => {
                            previewWrapper.remove();
                            // Note: This doesn't remove it from the file input's FileList,
                            // but since we collect data from the previews, it works.
                        };

                        previewWrapper.appendChild(img);
                        previewWrapper.appendChild(removeBtn);
                        previewContainer.appendChild(previewWrapper);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        function addTag(username) {
            const container = document.getElementById('telegramHandlesContainer');
            const input = document.getElementById('telegramHandleInput');
            if (!username || !container || !input) return;
            const existingTags = Array.from(container.querySelectorAll('.user-tag-text')).map(t => t.textContent);
            if (existingTags.includes(username)) {
                input.value = '';
                return;
            }
            const tag = document.createElement('span');
            tag.className = 'user-tag bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-1 rounded';
            const tagText = document.createElement('span');
            tagText.className = 'user-tag-text';
            tagText.textContent = username;
            const removeBtn = document.createElement('span');
            removeBtn.className = 'user-tag-remove';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = () => tag.remove();
            tag.appendChild(tagText);
            tag.appendChild(removeBtn);
            container.insertBefore(tag, input);
        }

        function setupMultiUserInput() {
            const input = document.getElementById('telegramHandleInput');
            if (!input) return;
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && input.value.trim() !== '') {
                    event.preventDefault();
                    addTag(input.value.trim());
                    input.value = '';
                }
            });
        }
        
        function setupFormSubmission() {
            const form = document.getElementById('notificationForm');
            const sendButton = document.getElementById('sendButton');
            const statusMessage = document.getElementById('statusMessage');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const target = document.getElementById('targetAudience').value;
                const telegramHandleInput = document.getElementById('telegramHandleInput');
                if (target === 'specific' && telegramHandleInput.value.trim() !== '') {
                    addTag(telegramHandleInput.value.trim());
                    telegramHandleInput.value = '';
                }

                const message = document.getElementById('message').value;
                const telegramHandles = Array.from(document.querySelectorAll('.user-tag-text')).map(tag => tag.textContent);
                const commands = Array.from(document.querySelectorAll('input[name="embedCommand"]:checked')).map(cb => cb.value);
                
                // MODIFIED: Collect Base64 image data from the previews
                const images = Array.from(document.querySelectorAll('#imagePreviewContainer img')).map(img => img.dataset.base64);

                if (target === 'specific' && telegramHandles.length === 0) {
                    displayStatus('Please enter at least one Telegram handle.', 'error');
                    return;
                }
                
                const payload = {
                    message,
                    target,
                    commands,
                    images // MODIFIED: Send 'images' array instead of 'imageUrls'
                };

                if (target === 'specific') {
                    payload.telegramHandles = telegramHandles;
                }

                sendButton.disabled = true;
                sendButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i>Sending...`;
                displayStatus('Processing your request...', 'info');

                try {
                    const response = await fetch('/api/notifications/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (response.ok) {
                        displayStatus(result.message, 'success');
                        form.reset(); 
                        document.getElementById('specificUserContainer').classList.add('hidden');
                        document.querySelectorAll('.user-tag').forEach(tag => tag.remove());
                        // MODIFIED: Clear image previews and file input
                        document.getElementById('imagePreviewContainer').innerHTML = '';
                        document.getElementById('imageUpload').value = '';
                    } else {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }
                } catch (error) {
                    console.error('Error sending notification:', error);
                    displayStatus(`Error: ${error.message}`, 'error');
                } finally {
                    sendButton.disabled = false;
                    sendButton.innerHTML = `<i class="fas fa-paper-plane mr-2"></i>Send Notification`;
                }
            });

            function displayStatus(message, type) {
                statusMessage.innerHTML = message;
                statusMessage.className = 'mt-4 text-center p-3 rounded-lg ';
                switch(type) {
                    case 'success':
                        statusMessage.classList.add('bg-green-100', 'text-green-800');
                        break;
                    case 'error':
                        statusMessage.classList.add('bg-red-100', 'text-red-800');
                        break;
                    case 'info':
                        statusMessage.classList.add('bg-blue-100', 'text-blue-800');
                        break;
                }
            }
        }
    </script>
</body>
</html>
