<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Send Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 sidebar-closed md:sidebar-open">
            <a href="/admin/dashboard" class="text-white text-2xl font-semibold px-4">Admin Panel</a>
            <nav>
                <a href="/admin/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="/admin/users" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-users mr-3"></i>Users
                </a>
                 <a href="/admin/notifications" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700 text-white">
                    <i class="fas fa-bell mr-3"></i>Notifications
                </a>
                <a href="/admin/performance" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-chart-line mr-3"></i>Performance
                </a>
                <a href="/admin/blogs" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-blog mr-3"></i>Blogs
                </a>
                <a href="/admin/pricing" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-dollar-sign mr-3"></i>Pricing
                </a>
                <a href="/admin/payouts" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-hand-holding-usd mr-3"></i>Payouts
                </a>
                <a href="/admin/roles" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-user-shield mr-3"></i>Roles
                </a>
                 <a href="#" id="logoutButton" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-3">Push Notifications</h1>
                </div>
                 <div class="flex items-center">
                    <span class="text-gray-600 mr-2" id="usernameDisplay"></span>
                    <i class="fas fa-user-circle fa-2x text-gray-400"></i>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <!-- Notification Composer Card -->
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Compose and Send Notification</h2>
                        <form id="notificationForm">
                            <!-- Message Textarea -->
                            <div class="mb-6">
                                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                                <textarea id="message" name="message" rows="8" class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your notification message here..." required></textarea>
                            </div>

                            <!-- Target Audience -->
                            <div class="mb-6">
                                <label for="targetAudience" class="block text-gray-700 text-sm font-bold mb-2">Target Audience</label>
                                <select id="targetAudience" name="targetAudience" class="shadow-sm border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="all">Everyone (Bot Users Only)</option>
                                    <option value="active">Active Subscribers</option>
                                    <option value="pending">Pending Subscribers</option>
                                    <option value="specific">Specific User</option>
                                </select>
                            </div>

                            <!-- Specific User Input (Initially Hidden) -->
                            <div id="specificUserContainer" class="mb-6" style="display: none;">
                                <label for="telegramHandle" class="block text-gray-700 text-sm font-bold mb-2">Telegram Handle</label>
                                <input type="text" id="telegramHandle" name="telegramHandle" class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., @username">
                            </div>
                            
                             <!-- Embed Command -->
                            <div class="mb-8">
                                <label for="embedCommand" class="block text-gray-700 text-sm font-bold mb-2">Embed Command Button (Optional)</label>
                                <select id="embedCommand" name="embedCommand" class="shadow-sm border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">-- No Button --</option>
                                    <option value="/start">/start</option>
                                    <option value="/getsignals">/getsignals</option>
                                    <option value="/myreferral">/myreferral</option>
                                    <option value="/setreferral">/setreferral</option>
                                    <option value="/referralstats">/referralstats</option>
                                    <option value="/requestpayout">/requestpayout</option>
                                    <option value="/faq">/faq</option>
                                    <option value="/support">/support</option>
                                </select>
                            </div>


                            <!-- Submit Button -->
                            <div class="flex items-center justify-end">
                                <button type="submit" id="sendButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                                    <i class="fas fa-paper-plane mr-2"></i>Send Notification
                                </button>
                            </div>
                        </form>
                        <!-- Status Message -->
                        <div id="statusMessage" class="mt-4 text-center"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- Authentication and UI Setup ---
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupUI();
        });

        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.permissions.includes('send_notifications')) {
                window.location.href = '/admin/login';
            } else {
                 document.getElementById('usernameDisplay').textContent = user.username;
            }
        }

        function setupUI() {
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-closed');
                sidebar.classList.toggle('sidebar-open');
            });
            
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('user');
                window.location.href = '/admin/login';
            });
            
            // Show/hide specific user input based on dropdown selection
            const targetAudience = document.getElementById('targetAudience');
            const specificUserContainer = document.getElementById('specificUserContainer');
            targetAudience.addEventListener('change', (e) => {
                if (e.target.value === 'specific') {
                    specificUserContainer.style.display = 'block';
                } else {
                    specificUserContainer.style.display = 'none';
                }
            });
        }
        
        // --- Form Submission Logic ---
        const form = document.getElementById('notificationForm');
        const sendButton = document.getElementById('sendButton');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const message = document.getElementById('message').value;
            const target = document.getElementById('targetAudience').value;
            const telegramHandle = document.getElementById('telegramHandle').value;
            const command = document.getElementById('embedCommand').value;

            if (target === 'specific' && !telegramHandle) {
                displayStatus('Please enter a Telegram handle for the specific user.', 'error');
                return;
            }

            const payload = { message, target, command };
            if (target === 'specific') {
                payload.telegramHandle = telegramHandle;
            }

            // Disable button and show loading state
            sendButton.disabled = true;
            sendButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i>Sending...`;
            displayStatus('Processing your request...', 'info');

            try {
                // NOTE: The API endpoint '/api/notifications/send' does not exist yet.
                // We will create it in the next step.
                const response = await fetch('/api/notifications/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatus(result.message, 'success');
                    form.reset(); // Clear the form on success
                    document.getElementById('specificUserContainer').style.display = 'none'; // Re-hide specific user input
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                displayStatus(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable the button
                sendButton.disabled = false;
                sendButton.innerHTML = `<i class="fas fa-paper-plane mr-2"></i>Send Notification`;
            }
        });

        function displayStatus(message, type) {
            statusMessage.innerHTML = message;
            statusMessage.className = 'mt-4 text-center p-3 rounded-lg ';
            switch(type) {
                case 'success':
                    statusMessage.classList.add('bg-green-100', 'text-green-800');
                    break;
                case 'error':
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                    break;
                case 'info':
                    statusMessage.classList.add('bg-blue-100', 'text-blue-800');
                    break;
            }
        }
    </script>
</body>
</html>
