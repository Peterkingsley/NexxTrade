<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.nexxtrade.io/images/Nexxtradeai.svg" type="image/svg+xml">
    <title>NexxTrade Admin Panel - Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* Custom CSS to match the original site's theme and styles */
        :root {
            --bg: #0b0f14;
            --bg-2: #0f141b;
            --text: #e9edf3;
            --muted: #a8b3c7;
            --accent: #2ad678;
            --accent-2: #f0c75e;
            --danger: #ff5d5d;
            --line: #1b2330;
            --shadow: 0 8px 24px rgba(0,0,0,.35);
            --radius: 16px;
            --radius-lg: 20px;
        }
        
        /* Apply a consistent font and background */
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Styling for form inputs and buttons */
        .input-field {
            background-color: var(--bg-2);
            border: 1px solid var(--line);
            color: var(--text);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--bg);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background-color: var(--bg-2);
            border: 1px solid var(--line);
            color: var(--text);
        }
        .btn-secondary:hover {
            border-color: var(--accent);
        }
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
         .btn-danger:hover {
            opacity: 0.9;
        }

        /* Custom styles for the admin panel layout */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--bg-2);
            padding: 1.5rem;
            border-right: 1px solid var(--line);
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
    </style>
     <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
             <div class="mb-8 text-center">
                <a href="/admin/dashboard">
                    <img src="/images/Nexxtrade.svg" alt="NexxTrade Logo" class="inline-block w-40">
                </a>
            </div>
            <nav class="flex flex-col gap-2">
                <a href="/admin/dashboard" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/blogs" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h4"/><path d="M16 2v20"/><path d="M12 2v20"/></svg>
                    <span>Blogs</span>
                </a>
                <a href="/admin/performance" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
                    <span>Performance</span>
                </a>
                <a href="/admin/pricing" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-gray-800 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                    <span>Pricing</span>
                </a>
                 <a href="/admin/affiliates" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span>Affiliates</span>
                </a>
                <a href="/admin/payouts" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <span>Payouts</span>
                </a>
                <a href="/admin/roles" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span>Users & Roles</span>
                </a>
                <a href="/admin/notifications" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                    <span>Notifications</span>
                </a>
                <a href="#" id="logoutBtn" class="flex items-center gap-3 px-4 py-2 mt-4 rounded-lg hover:bg-red-800 text-muted">
                   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold mb-6">Manage Pricing Plans</h1>

                <div id="pricingMessageBox" class="mb-4 hidden p-4 rounded-lg"></div>

                <div class="bg-gray-800 p-6 rounded-lg mb-8" style="background-color: var(--bg-2);">
                    <h2 class="text-xl font-semibold mb-4">Add/Edit Pricing Plan</h2>
                    <form id="addPricingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="hidden" id="plan-id">
                        <div>
                            <label for="plan-name" class="block text-sm font-medium mb-1 text-muted">Plan Name</label>
                            <input type="text" id="plan-name" required class="w-full input-field">
                        </div>
                        <div>
                            <label for="plan-price" class="block text-sm font-medium mb-1 text-muted">Price (USD)</label>
                            <input type="number" step="0.01" id="plan-price" required class="w-full input-field">
                        </div>
                        <div>
                            <label for="plan-term" class="block text-sm font-medium mb-1 text-muted">Term (e.g., Monthly)</label>
                            <input type="text" id="plan-term" required class="w-full input-field">
                        </div>
                         <div>
                            <label for="plan-telegram-group-id" class="block text-sm font-medium mb-1 text-muted">Telegram Group ID</label>
                            <input type="text" id="plan-telegram-group-id" required class="w-full input-field" placeholder="e.g., -100123456789">
                        </div>
                        <div>
                            <label for="plan-commission-rate" class="block text-sm font-medium mb-1 text-muted">Commission Rate</label>
                            <input type="number" step="0.01" id="plan-commission-rate" placeholder="e.g., 0.10 for 10%" required class="w-full input-field">
                        </div>
                        <div class="md:col-span-2">
                            <label for="plan-description" class="block text-sm font-medium mb-1 text-muted">Description</label>
                            <textarea id="plan-description" rows="3" class="w-full input-field"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label for="plan-features" class="block text-sm font-medium mb-1 text-muted">Features (one per line)</label>
                            <textarea id="plan-features" rows="5" required class="w-full input-field"></textarea>
                        </div>
                        <div class="md:col-span-2 flex items-center gap-4">
                           <div class="flex items-center">
                                <input id="plan-best-value" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" style="background-color: var(--bg-2);">
                                <label for="plan-best-value" class="ml-2 block text-sm text-muted">Mark as Best Value</label>
                            </div>
                        </div>

                        <div class="md:col-span-2 flex justify-end gap-3">
                            <button type="button" id="cancelEditBtn" class="btn btn-secondary hidden">Cancel Edit</button>
                            <button type="submit" id="savePricingBtn" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                Add New Plan
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-gray-800 rounded-lg overflow-hidden" style="background-color: var(--bg-2);">
                     <div class="p-4 overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700" style="border-color: var(--line);">
                            <thead class="bg-gray-900" style="background-color: var(--bg);">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Plan Name</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Price</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Term</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Commission Rate</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Best Value</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-muted uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pricingTableBody" class="divide-y divide-gray-700" style="border-color: var(--line);">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = ''; // The server.js is serving on the same domain
        const addPricingForm = document.getElementById('addPricingForm');
        const planIdInput = document.getElementById('plan-id');
        const savePricingBtn = document.getElementById('savePricingBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const pricingTableBody = document.getElementById('pricingTableBody');
        const pricingMessageBox = document.getElementById('pricingMessageBox');

        // Check for authentication on page load
        if (sessionStorage.getItem('isAdminLoggedIn') !== 'true') {
            window.location.href = '/admin';
        }

        // Logout function
        const logout = () => {
            sessionStorage.removeItem('isAdminLoggedIn');
            window.location.href = '/admin';
        };

        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // Function to display messages
        const showMessage = (element, message, type = 'success') => {
            element.textContent = message;
            element.className = `p-4 rounded-lg ${type === 'success' ? 'bg-green-800 text-green-200' : 'bg-red-800 text-red-200'}`;
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        };

        // Fetch all pricing plans
        const fetchPricingPlans = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/api/pricing`);
                const plans = await response.json();
                let tableRows = '';
                plans.forEach(plan => {
                    const commissionRate = plan.commission_rate ? (parseFloat(plan.commission_rate) * 100).toFixed(0) + '%' : 'N/A';
                    tableRows += `
                        <tr id="plan-row-${plan.id}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">${plan.plan_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-muted">$${parseFloat(plan.price).toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-muted">${plan.term}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-muted">${commissionRate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                ${plan.is_best_value ? '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-900 text-yellow-300">Yes</span>' : '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-700 text-gray-300">No</span>'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="editPlan(${plan.id})" class="btn btn-secondary text-sm py-1 px-3">Edit</button>
                                <button onclick="deletePlan(${plan.id})" class="btn btn-danger text-sm py-1 px-3 ml-2">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                pricingTableBody.innerHTML = tableRows;
            } catch (error) {
                console.error('Error fetching pricing plans:', error);
                showMessage(pricingMessageBox, 'Failed to load pricing plans.', 'error');
            }
        };

        // Populate form for editing
        const editPlan = async (id) => {
            try {
                const response = await fetch(`${API_BASE_URL}/api/pricing/${id}`);
                const plan = await response.json();
                planIdInput.value = plan.id;
                document.getElementById('plan-name').value = plan.plan_name;
                document.getElementById('plan-price').value = plan.price;
                document.getElementById('plan-term').value = plan.term;
                document.getElementById('plan-description').value = plan.description;
                document.getElementById('plan-features').value = Array.isArray(plan.features) ? plan.features.join('\n') : '';
                document.getElementById('plan-best-value').checked = plan.is_best_value;
                document.getElementById('plan-telegram-group-id').value = plan.telegram_group_id;
                document.getElementById('plan-commission-rate').value = plan.commission_rate;

                savePricingBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Update Plan';
                cancelEditBtn.classList.remove('hidden');
                window.scrollTo(0, 0);
            } catch (error) {
                console.error('Error fetching plan details:', error);
                 showMessage(pricingMessageBox, 'Could not fetch plan details.', 'error');
            }
        };

        // Add or Update a plan
        const addUpdatePlan = async (event) => {
            event.preventDefault();
            const id = planIdInput.value;
            const planData = {
                plan_name: document.getElementById('plan-name').value,
                price: parseFloat(document.getElementById('plan-price').value),
                term: document.getElementById('plan-term').value,
                description: document.getElementById('plan-description').value,
                features: document.getElementById('plan-features').value.split('\n').filter(f => f.trim() !== ''),
                is_best_value: document.getElementById('plan-best-value').checked,
                telegram_group_id: document.getElementById('plan-telegram-group-id').value,
                commission_rate: parseFloat(document.getElementById('plan-commission-rate').value)
            };

            const url = id ? `${API_BASE_URL}/api/pricing/${id}` : `${API_BASE_URL}/api/pricing`;
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(planData)
                });

                if (response.ok) {
                    showMessage(pricingMessageBox, `Pricing plan ${id ? 'updated' : 'added'} successfully!`, 'success');
                    addPricingForm.reset();
                    planIdInput.value = '';
                    savePricingBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Add New Plan';
                    cancelEditBtn.classList.add('hidden');
                    fetchPricingPlans();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to save plan.');
                }
            } catch (error) {
                console.error('Error saving pricing plan:', error);
                showMessage(pricingMessageBox, `Error: ${error.message}`, 'error');
            }
        };

        // Delete a plan
        const deletePlan = async (id) => {
            if (!confirm('Are you sure you want to delete this pricing plan?')) return;
            try {
                const response = await fetch(`${API_BASE_URL}/api/pricing/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage(pricingMessageBox, 'Pricing plan deleted successfully!', 'success');
                    fetchPricingPlans();
                } else {
                    throw new Error('Failed to delete pricing plan.');
                }
            } catch (error) {
                console.error('Error deleting pricing plan:', error);
                showMessage(pricingMessageBox, 'Error deleting pricing plan.', 'error');
            }
        };
        
        // Define these functions in the global scope so they can be called from the HTML
        window.editPlan = editPlan;
        window.deletePlan = deletePlan;

        addPricingForm.addEventListener('submit', addUpdatePlan);
        cancelEditBtn.addEventListener('click', () => {
            addPricingForm.reset();
            planIdInput.value = '';
            savePricingBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Add New Plan';
            cancelEditBtn.classList.add('hidden');
        });

    </script>
</body>
</html>
