<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexxTrade - Take your next trade with us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    /* Custom CSS to match the original site's theme and styles */
    :root {
      --bg: #0b0f14;
      --bg-2: #0f141b;
      --text: #e9edf3;
      --muted: #a8b3c7;
      --accent: #2ad678;
      --accent-2: #f0c75e;
      --danger: #ff5d5d;
      --line: #1b2330;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-lg: 20px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }

    .card {
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: .2s ease;
      white-space: nowrap;
      font-weight: 600;
      color: #04140a;
      background: var(--accent);
    }

    .btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      background: #0d1219;
      border: 1px solid var(--line);
      color: var(--text);
      transition: border-color 0.2s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .payment-option {
      cursor: pointer;
      padding: 16px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      transition: all 0.2s ease;
    }

    .payment-option:hover {
      background: rgba(42, 214, 120, 0.05);
      border-color: var(--accent);
    }

    .payment-option-head {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .plan-button {
      padding: 12px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-2);
      text-align: center;
    }

    .plan-button:hover {
      border-color: var(--muted);
      background: #151a23;
    }

    .plan-button.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(42, 214, 120, 0.2);
      background: rgba(42, 214, 120, 0.08);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

  <!-- Step 1: Payment Method Selection (Visible by default) -->
  <div id="payment-selection-container" class="card w-full max-w-lg p-6 md:p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold">Checkout</h1>
      <p class="text-muted mt-2">Select your payment method to continue.</p>
    </div>
    <div class="space-y-4">
      <div id="fiat-option-btn" class="payment-option flex flex-col gap-2">
        <div class="payment-option-head">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent">
            <rect width="20" height="14" x="2" y="5" rx="2"></rect><path d="M2 10h20"></path>
          </svg>
          <span class="font-medium">Pay with Fiat</span>
        </div>
        <p class="text-sm text-muted">Safe and secure payment via card or bank transfer.</p>
      </div>
      <div id="crypto-option-btn" class="payment-option flex flex-col gap-2">
        <div class="payment-option-head">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent">
            <path d="M12 21v-4"></path><path d="M16.2 16.2 14 14"></path><path d="M19 12h-4"></path><path d="M16.2 7.8 14 10"></path><path d="M12 3v4"></path><path d="M7.8 7.8 10 10"></path><path d="M5 12h4"></path><path d="M7.8 16.2 10 14"></path>
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          <span class="font-medium">Pay with Crypto</span>
        </div>
        <p class="text-sm text-muted">Get instant access by paying through our Telegram Bot.</p>
      </div>
    </div>
  </div>

  <!-- Step 2: Fiat Registration Form (Hidden by default) -->
  <div id="registration-form-container" class="card w-full max-w-lg p-6 md:p-8 space-y-6 hidden">
    <div class="text-center">
      <h1 class="text-3xl font-bold">Checkout</h1>
      <p class="text-muted mt-2">Complete your purchase to get instant access.</p>
    </div>

    <div class="card p-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent">
          <path d="M12 2a5 5 0 0 0-5 5v3.1A2 2 0 0 1 5 12a2 2 0 0 1-2-2.3c3.1-.9 6.2-1.7 8.3-4.4C10.6 3.7 11.2 2 12 2z"></path>
          <path d="M21 15c0 1.2-.6 2.3-1.6 3l-1.4 1.4a1 1 0 0 1-1.4 0L15 18l-1.4 1.4a1 1 0 0 1-1.4 0L11 18l-1.4 1.4a1 1 0 0 1-1.4 0L7 18c-1.2-1.2-2-3-2-5a5 5 0 0 1 5-5h3a2 2 0 0 0 2-2V2"></path>
        </svg>
        <div id="plan-name" class="font-semibold text-lg"></div>
      </div>
      <div id="plan-price" class="text-2xl font-bold text-accent"></div>
    </div>

    <form id="checkout-form" class="space-y-6">
      <input type="hidden" name="plan" id="plan-input" value="monthly">
      
      <div class="space-y-4">
        <h3 class="font-semibold text-lg">Change Your Plan</h3>
        <div id="plan-selection-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-4 plan-selection-grid">
          <!-- Plan buttons will be populated by JS -->
        </div>
      </div>

      <div class="space-y-4">
        <h3 class="font-semibold text-lg">Your Details</h3>
        <div>
          <label for="fullname" class="block text-sm font-medium mb-1 text-muted">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="John Doe" class="input-field" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1 text-muted">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" class="input-field" required>
        </div>
        <div>
          <label for="telegram" class="block text-sm font-medium mb-1 text-muted">Telegram Username (@handle)</label>
          <input type="text" id="telegram" name="telegram" placeholder="@yourhandle" class="input-field" required>
        </div>
      </div>
      
      <div class="flex flex-col gap-4">
        <button type="submit" id="pay-button" class="btn mt-4">Proceed to Payment</button>
        <a href="/" class="text-center text-sm text-muted hover:underline">Back to Homepage</a>
      </div>
    </form>
  </div>

  <script>
    lucide.createIcons();
    
    // --- DOM Elements ---
    const paymentSelectionContainer = document.getElementById('payment-selection-container');
    const registrationFormContainer = document.getElementById('registration-form-container');
    const fiatOptionBtn = document.getElementById('fiat-option-btn');
    const cryptoOptionBtn = document.getElementById('crypto-option-btn');
    const checkoutForm = document.getElementById('checkout-form');
    const payButton = document.getElementById('pay-button');
    const planNameElement = document.getElementById('plan-name');
    const planPriceElement = document.getElementById('plan-price');
    const planButtonsContainer = document.getElementById('plan-selection-buttons');
    const planInput = document.getElementById('plan-input');
    
    // --- Data ---
    const plans = {}; // Will be fetched from the server
    const urlParams = new URLSearchParams(window.location.search);
    let selectedPlanFromUrl = urlParams.get('plan') || 'monthly'; // default plan
    
    // --- Functions ---
    
    // Fetch pricing plans from the server
    async function fetchPlans() {
      try {
        const response = await fetch('/api/pricing');
        if (!response.ok) throw new Error('Failed to fetch pricing plans.');
        const plansData = await response.json();
        
        // Populate the plans object and create plan buttons
        planButtonsContainer.innerHTML = ''; // Clear existing buttons
        plansData.forEach(plan => {
          const planKey = plan.plan_name.toLowerCase().split(' ')[0];
          plans[planKey] = {
            name: plan.plan_name,
            priceUSD: plan.price
          };
          const button = document.createElement('button');
          button.type = 'button';
          button.dataset.plan = planKey;
          button.className = 'plan-button';
          button.innerHTML = `
            <div class="font-semibold">${plan.plan_name}</div>
            <div class="text-muted text-sm">$${plan.price}</div>
          `;
          planButtonsContainer.appendChild(button);
        });

        // Add event listeners to the newly created buttons
        document.querySelectorAll('#plan-selection-buttons .plan-button').forEach(button => {
            button.addEventListener('click', () => {
                updatePlanDisplay(button.dataset.plan);
            });
        });

        // Validate if the plan from URL exists, otherwise default
        if (!plans[selectedPlanFromUrl]) {
            selectedPlanFromUrl = Object.keys(plans)[0] || 'monthly';
        }

        updatePlanDisplay(selectedPlanFromUrl);

      } catch (error) {
        console.error('Error fetching plans:', error);
        planButtonsContainer.innerHTML = '<p class="text-danger col-span-3">Could not load pricing plans. Please refresh the page.</p>';
      }
    }

    // Update the UI to reflect the selected plan
    function updatePlanDisplay(planKey) {
      const plan = plans[planKey] || Object.values(plans)[0];
      if (!plan) return;

      planNameElement.textContent = plan.name;
      planPriceElement.textContent = `$${plan.priceUSD}`;
      planInput.value = planKey;

      document.querySelectorAll('#plan-selection-buttons .plan-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.plan === planKey);
      });
    }

    // Show a message to the user (e.g., for errors)
    function showMessage(message, type) {
        const existingMessage = registrationFormContainer.querySelector('.message-box');
        if (existingMessage) existingMessage.remove();

        const messageBox = document.createElement('div');
        messageBox.className = 'message-box p-4 mb-4 text-sm rounded-lg';
        const colorClass = type === 'error' ? 'bg-red-500/10 text-danger border border-red-500/20' : 'bg-green-500/10 text-accent border border-green-500/20';
        messageBox.classList.add(...colorClass.split(' '));
        messageBox.textContent = message;
        
        checkoutForm.prepend(messageBox);
        
        setTimeout(() => { messageBox.remove(); }, 5000);
    }

    // --- Event Listeners ---

    // Fiat option selected: Show the form
    fiatOptionBtn.addEventListener('click', () => {
      paymentSelectionContainer.classList.add('hidden');
      registrationFormContainer.classList.remove('hidden');
    });

    // Crypto option selected: Redirect to Telegram
    cryptoOptionBtn.addEventListener('click', () => {
      // NOTE: Replace 'YourBotName' with your actual Telegram bot username
      window.location.href = 'https://t.me/NexxTrade_bot'; 
    });

    // Form submission for Fiat payment
    checkoutForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const requiredFields = ['fullname', 'email', 'telegram'];
        for (const fieldId of requiredFields) {
            const field = document.getElementById(fieldId);
            if (!field.value) {
                showMessage(`Please fill out the ${field.labels[0].textContent} field.`, 'error');
                return;
            }
        }
        
        payButton.disabled = true;
        payButton.textContent = 'Processing...';

        const formData = new FormData(checkoutForm);
        const data = Object.fromEntries(formData.entries());
        
        const selectedPlanKey = planInput.value;
        const planDetails = plans[selectedPlanKey];
        data.planName = planDetails.name;
        data.priceUSD = planDetails.priceUSD;

        // Assuming Fiat payments are handled by an endpoint like '/api/payments/fiat'
        // This is a placeholder; you'll need to implement the actual endpoint.
        const endpoint = '/api/payments/fiat/create'; 

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok && result.redirectUrl) {
                // Redirect to the payment gateway
                window.location.href = result.redirectUrl;
            } else {
                showMessage(result.message || 'An error occurred while setting up your payment.', 'error');
            }
        } catch (error) {
            console.error('Submission error:', error);
            showMessage('An unexpected error occurred. Please try again.', 'error');
        } finally {
            payButton.disabled = false;
            payButton.textContent = 'Proceed to Payment';
        }
    });

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', fetchPlans);
  </script>
</body>
</html>
