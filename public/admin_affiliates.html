<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Affiliates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex md:flex-row-reverse flex-wrap">

        <div class="w-full md:w-4/5 bg-gray-100">
            <div class="container bg-white rounded-lg shadow-lg p-5 lg:p-10 my-10">
                <h1 class="text-2xl font-bold mb-6">Manage Affiliates</h1>

                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-4">Affiliate Users</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Telegram Handle</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Status</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Basic Rate</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Pro Rate</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Elite Rate</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700" id="affiliates-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/5 bg-gray-900 md:bg-gray-900 px-2 text-center md:min-h-screen">
            <div class="md:relative mx-auto lg:float-right lg:px-6">
                <ul class="list-reset flex flex-row md:flex-col text-center md:text-left">
                    <li class="mr-3 flex-1">
                        <a href="/admin/dashboard" class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
                            <i class="fas fa-chart-area pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block">Dashboard</span>
                        </a>
                    </li>
                    <li class="mr-3 flex-1">
                        <a href="/admin/affiliates" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-pink-500">
                            <i class="fas fa-users pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-white md:font-bold block md:inline-block">Affiliates</span>
                        </a>
                    </li>
                    <li class="mr-3 flex-1">
                        <a href="/admin/payouts" class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
                            <i class="fas fa-wallet pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block">Payouts</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="edit-affiliate-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Affiliate Settings</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="edit-affiliate-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="mb-4">
                            <label for="edit-is-active" class="block text-sm font-medium text-gray-700">Affiliate Status</label>
                            <select id="edit-is-active" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="edit-basic-rate" class="block text-sm font-medium text-gray-700">Basic Commission Rate</label>
                            <input type="number" id="edit-basic-rate" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="edit-pro-rate" class="block text-sm font-medium text-gray-700">Pro Commission Rate</label>
                            <input type="number" id="edit-pro-rate" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="edit-elite-rate" class="block text-sm font-medium text-gray-700">Elite Commission Rate</label>
                            <input type="number" id="edit-elite-rate" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="items-center px-4 py-3">
                            <button id="save-affiliate-changes" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-modal" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('affiliates-table-body');
            const modal = document.getElementById('edit-affiliate-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const saveChangesBtn = document.getElementById('save-affiliate-changes');

            function fetchAffiliates() {
                fetch('/api/admin/affiliates')
                    .then(response => response.json())
                    .then(data => {
                        tableBody.innerHTML = '';
                        data.forEach(affiliate => {
                            const row = `
                                <tr>
                                    <td class="text-left py-3 px-4">${affiliate.telegram_handle}</td>
                                    <td class="text-left py-3 px-4">${affiliate.is_active ? 'Active' : 'Inactive'}</td>
                                    <td class="text-left py-3 px-4">${affiliate.basic_commission_rate || 'N/A'}</td>
                                    <td class="text-left py-3 px-4">${affiliate.pro_commission_rate || 'N/A'}</td>
                                    <td class="text-left py-3 px-4">${affiliate.elite_commission_rate || 'N/A'}</td>
                                    <td class="text-left py-3 px-4">
                                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="openEditModal(${affiliate.id}, ${affiliate.is_active}, ${affiliate.basic_commission_rate}, ${affiliate.pro_commission_rate}, ${affiliate.elite_commission_rate})">Edit</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    })
                    .catch(error => console.error('Error fetching affiliates:', error));
            }

            window.openEditModal = function(id, isActive, basicRate, proRate, eliteRate) {
                document.getElementById('edit-user-id').value = id;
                document.getElementById('edit-is-active').value = isActive ? 'true' : 'false';
                document.getElementById('edit-basic-rate').value = basicRate;
                document.getElementById('edit-pro-rate').value = proRate;
                document.getElementById('edit-elite-rate').value = eliteRate;
                modal.classList.remove('hidden');
            }

            closeModalBtn.addEventListener('click', function() {
                modal.classList.add('hidden');
            });

            saveChangesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const userId = document.getElementById('edit-user-id').value;
                const isActive = document.getElementById('edit-is-active').value;
                const basicRate = document.getElementById('edit-basic-rate').value;
                const proRate = document.getElementById('edit-pro-rate').value;
                const eliteRate = document.getElementById('edit-elite-rate').value;

                fetch('/api/admin/affiliates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        is_active: isActive === 'true',
                        basic_commission_rate: basicRate,
                        pro_commission_rate: proRate,
                        elite_commission_rate: eliteRate,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        Swal.fire('Success!', 'Affiliate settings updated successfully.', 'success');
                        modal.classList.add('hidden');
                        fetchAffiliates();
                    } else {
                        Swal.fire('Error!', 'Failed to update affiliate settings.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error updating affiliate:', error);
                    Swal.fire('Error!', 'An error occurred while updating.', 'error');
                });
            });

            fetchAffiliates();
        });
    </script>
</body>
</html>
